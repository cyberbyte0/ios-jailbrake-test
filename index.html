<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Jailbreak Detector</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1d1d1f;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.02);
    }
    button {
      background: linear-gradient(135deg, #007aff, #0a84ff);
      color: white;
      font-size: 1.1rem;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #0060df, #0077ff);
      transform: translateY(-1px);
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 500;
    }
    .clean {
      color: #34c759;
    }
    .alert {
      color: #ff3b30;
    }
    ul {
      margin: 10px 0 0 0;
      padding: 0;
      list-style: none;
      font-size: 1rem;
      text-align: left;
    }
    li {
      padding: 3px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîç iOS Jailbreak Detector</h1>
    <p>Tap the button below to run jailbreak checks directly in Safari.</p>
    <button onclick="runChecks()">Run Jailbreak Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const checks = [
      { name: "Cydia", scheme: "cydia://" },
      { name: "Sileo", scheme: "sileo://" },
      { name: "Zebra", scheme: "zbra://" },
      { name: "Installer", scheme: "installer://" }
    ];

    function testScheme(scheme, callback) {
      let iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = scheme;
      document.body.appendChild(iframe);
      let start = Date.now();
      setTimeout(() => {
        let elapsed = Date.now() - start;
        document.body.removeChild(iframe);
        callback(elapsed < 150);
      }, 120);
    }

    async function runChecks() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Running checks...";
      let detected = [];
      
      for (const check of checks) {
        await new Promise(resolve => {
          testScheme(check.scheme, found => {
            if (found) detected.push(check.name);
            resolve();
          });
        });
      }

      let score = detected.length * 25; // 0-100 risk score
      if (detected.length > 0) {
        resultDiv.innerHTML = `
          <div class="alert">
            üö® <b>Jailbreak Risk Detected</b><br>
            Risk Score: ${score}/100
            <ul>${detected.map(d => `<li>‚Ä¢ ${d} detected</li>`).join('')}</ul>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<div class="clean">‚úÖ Device looks clean (Risk Score: 0/100)</div>`;
      }
    }
  </script>
</body>
</html>
