<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jailbreak URL Scheme Tester</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
    padding: 25px;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #212529;
    font-size: 1.8rem;
    margin-bottom: 5px;
  }
  .badge {
    display: inline-block;
    background: #007aff;
    color: white;
    font-size: 0.8rem;
    padding: 4px 10px;
    border-radius: 12px;
    margin-bottom: 15px;
  }
  p {
    color: #495057;
    font-size: 1rem;
    margin-bottom: 20px;
  }
  button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    background: #007aff;
    color: white;
    cursor: pointer;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    transition: background 0.2s ease, transform 0.1s ease;
  }
  button:hover { background: #005fcc; transform: scale(1.03); }
  .secondary { background: #6c757d; }
  .secondary:hover { background: #5a6268; }

  /* Loading bar */
  .loading-bar-container {
    width: 100%;
    background: #e9ecef;
    border-radius: 6px;
    overflow: hidden;
    margin: 10px 0;
    height: 10px;
  }
  .loading-bar {
    height: 100%;
    width: 0%;
    background: #007aff;
    transition: width 0.4s ease;
  }

  /* Spinner */
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007aff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    display: inline-block;
    margin: 10px 0;
    visibility: hidden;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
<div class="card">
  <div id="device-badge" class="badge">Detecting device...</div>
  <h1>üîé Jailbreak URL Tester</h1>
  <p>Tap a button to check if jailbreak apps are installed.</p>

  <div class="spinner" id="spinner"></div>

  <div class="loading-bar-container">
    <div class="loading-bar" id="loading-bar"></div>
  </div>

  <button onclick="safeTest('cydia://')">Check Cydia</button>
  <button onclick="safeTest('sileo://')">Check Sileo</button>
  <button onclick="safeTest('zbra://')">Check Zebra</button>
  <button onclick="safeTest('installer://')">Check Installer</button>
  <button class="secondary" onclick="safeTestAll()">üîÑ Test All</button>
</div>

<script>
let isIOS = false;
let isSafari = false;

function detectDevice() {
  const ua = navigator.userAgent;
  isIOS = /iPhone|iPad|iPod/.test(ua);
  isSafari = /^((?!chrome|android).)*safari/i.test(ua);
  const badge = document.getElementById("device-badge");

  if (isIOS && isSafari) {
    badge.innerText = "üì± iOS Safari detected";
    badge.style.background = "#28a745";
  } else if (isIOS) {
    badge.innerText = "‚ö†Ô∏è iOS (not Safari)";
    badge.style.background = "#ffc107";
  } else {
    badge.innerText = "üíª Non-iOS device";
    badge.style.background = "#dc3545";
  }
}

function showSpinner() { document.getElementById("spinner").style.visibility = "visible"; }
function hideSpinner() { document.getElementById("spinner").style.visibility = "hidden"; }

function setLoadingBar(percent) {
  document.getElementById("loading-bar").style.width = percent + "%";
}

function safeTest(scheme, callback) {
  if (!isIOS) {
    alert("üö´ This test is only for iPhone/iPad.");
    return;
  }
  testScheme(scheme, callback);
}

function safeTestAll() {
  if (!isIOS) {
    alert("üö´ This test is only for iPhone/iPad.");
    return;
  }
  const schemes = ['cydia://', 'sileo://', 'zbra://', 'installer://'];
  let i = 0;
  showSpinner();

  function next() {
    if (i < schemes.length) {
      let progressPercent = Math.round((i / schemes.length) * 100);
      setLoadingBar(progressPercent);
      testScheme(schemes[i], () => {
        i++;
        setTimeout(next, 1200); // delay between tests
      });
    } else {
      setLoadingBar(100);
      hideSpinner();
    }
  }
  next();
}

function testScheme(scheme, callback) {
  showSpinner();
  setLoadingBar(0);

  let start = Date.now();
  window.location.href = scheme;

  setTimeout(() => {
    let elapsed = Date.now() - start;
    setLoadingBar(100);
    hideSpinner();
    if (elapsed >= 1500) {
      alert("‚úÖ Found: " + scheme);
    } else {
      window.location.href = window.location.origin + window.location.pathname;
    }
    if (callback) callback();
  }, 1200);
}

detectDevice();
</script>
</body>
</html>
