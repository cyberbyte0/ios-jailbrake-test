<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS App Detection</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}
.container {
    background: #fff;
    border-radius: 20px;
    padding: 30px 40px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    width: 90%;
    max-width: 400px;
    text-align: center;
}
h1 {
    font-size: 1.6rem;
    margin-bottom: 20px;
    color: #333;
}
button {
    padding: 12px 20px;
    margin: 10px 0;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
    color: white;
}
button:hover { opacity: 0.9; }
.btn-test-all { background-color: #007AFF; }
.btn-cydia { background-color: #FF3B30; }
.btn-sileo { background-color: #34C759; }
.btn-zebra { background-color: #AF52DE; }
.btn-installer { background-color: #FF9500; }
.progress-container {
    background: #e0e0e0;
    border-radius: 12px;
    overflow: hidden;
    margin: 20px 0;
    height: 20px;
}
.progress-bar {
    height: 100%;
    width: 0%;
    background: #007AFF;
    transition: width 0.4s ease;
}
.spinner {
    display: none;
    margin: 20px auto;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007AFF;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
    <h1>iOS App Detection</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="spinner" id="spinner"></div>
    <button class="btn-test-all" onclick="safeTestAll()">Test All Apps</button>
    <button class="btn-cydia" onclick="singleTest('cydia://')">Check Cydia</button>
    <button class="btn-sileo" onclick="singleTest('sileo://')">Check Sileo</button>
    <button class="btn-zebra" onclick="singleTest('zbra://')">Check Zebra</button>
    <button class="btn-installer" onclick="singleTest('installer://')">Check Installer</button>
</div>

<script>
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

function showSpinner() { document.getElementById('spinner').style.display = 'block'; }
function hideSpinner() { document.getElementById('spinner').style.display = 'none'; }
function setLoadingBar(percent) { document.getElementById('progressBar').style.width = percent + '%'; }

function openAppScheme(scheme) {
    return new Promise((resolve) => {
        if (!isIOS) { alert("ðŸš« This test only works on iPhone/iPad!"); resolve(false); return; }
        
        const a = document.createElement('a');
        a.href = scheme;
        a.target = "_self";
        document.body.appendChild(a);

        const timeout = setTimeout(() => {
            document.body.removeChild(a);
            resolve(false); // app not installed
        }, 1200);

        // page visibility change indicates user left page (opened app)
        const onBlur = () => {
            clearTimeout(timeout);
            document.removeEventListener('visibilitychange', onBlur);
            document.body.removeChild(a);
            resolve(true); // app installed
        };
        document.addEventListener('visibilitychange', onBlur);

        a.click();
    });
}

async function singleTest(scheme) {
    showSpinner();
    setLoadingBar(0);
    await openAppScheme(scheme);
    setLoadingBar(100);
    hideSpinner();
    alert(`Test for ${scheme} completed!`);
}

// Sequential "Test All" with proper progress updates
async function safeTestAll() {
    if (!isIOS) { alert("ðŸš« This test only works on iPhone/iPad!"); return; }
    const schemes = ['cydia://', 'sileo://', 'zbra://', 'installer://'];
    showSpinner();
    for (let i = 0; i < schemes.length; i++) {
        await openAppScheme(schemes[i]);
        setLoadingBar(Math.round(((i + 1) / schemes.length) * 100));
        await new Promise(r => setTimeout(r, 500)); // short delay between tests
    }
    hideSpinner();
    alert("âœ… All tests completed!");
}
</script>
</body>
</html>
