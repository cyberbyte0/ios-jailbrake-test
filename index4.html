<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jailbreak URL Scheme Tester</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #212529;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    .badge {
      display: inline-block;
      background: #007aff;
      color: white;
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    p {
      color: #495057;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #007aff;
      color: white;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #005fcc;
      transform: scale(1.03);
    }
    .secondary {
      background: #6c757d;
    }
    .secondary:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="device-badge" class="badge">Detecting device...</div>
    <h1>🔎 Jailbreak URL Tester</h1>
    <p>Tap a button to check if jailbreak apps are installed.</p>

    <button onclick="testScheme('cydia://')">Check Cydia</button>
    <button onclick="testScheme('sileo://')">Check Sileo</button>
    <button onclick="testScheme('zbra://')">Check Zebra</button>
    <button onclick="testScheme('installer://')">Check Installer</button>
    <button class="secondary" onclick="testAll()">🔄 Test All</button>
  </div>

  <script>
    // ✅ Detect if iOS Safari
    function detectDevice() {
      const ua = navigator.userAgent;
      const isIOS = /iPhone|iPad|iPod/.test(ua);
      const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
      const badge = document.getElementById("device-badge");
      
      if (isIOS && isSafari) {
        badge.innerText = "📱 iOS Safari detected";
        badge.style.background = "#28a745";
      } else if (isIOS) {
        badge.innerText = "⚠️ iOS (not Safari)";
        badge.style.background = "#ffc107";
      } else {
        badge.innerText = "💻 Non-iOS device";
        badge.style.background = "#dc3545";
      }
    }

    // ✅ Test individual scheme
    function testScheme(scheme, callback) {
      let start = Date.now();
      window.location.href = scheme;

      setTimeout(() => {
        let elapsed = Date.now() - start;
        if (elapsed < 1500) {
          alert("❌ " + scheme + " not found");
          window.location.href = window.location.origin + window.location.pathname;
          if (callback) callback(false);
        } else {
          if (callback) callback(true);
        }
      }, 1000);
    }

    // ✅ Test all schemes one by one
    function testAll() {
      const schemes = ['cydia://', 'sileo://', 'zbra://', 'installer://'];
      let i = 0;
      function next() {
        if (i < schemes.length) {
          testScheme(schemes[i], () => {
            i++;
            setTimeout(next, 1500);
          });
        }
      }
      next();
    }

    detectDevice();
  </script>
</body>
</html>
